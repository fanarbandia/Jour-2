<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
<!--entete -->
<header>
    <a href="#" class="nav-link" tabindex="0">Gmail</a>
    <a href="#" class="nav-link" tabindex="0">Images</a>
    <button>Connexion</button>
</header>
<!-- barre de recherche et logo -->
<main>
    <div  class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
    </div>
    <div>
        <form action="https://www.google.com/search" method="GET">
            <div class="search-box">
              <img src="https://cdn-icons-png.flaticon.com/512/17216/17216943.png" alt="Loupe" class="icon search-icon">
              <input type="text" name="q" placeholder="Effectuez une recherche sur Google ou Saisir une URL" />
              <div class="right-icons">
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Micro" class="icon mic-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Google_Lens_Icon.svg/640px-Google_Lens_Icon.svg.png" alt="Caméra" class="icon camera-icon">
              </div>
            </div>
          </form>
          
    </div>
    <div>
        <button>Recherche Google</button>
        <button>J'ai de la chance</button>
    </div>

</main>
<!-- pieds de page -->
<footer>
    <div class="footer-links">
        <a href="#">À propos</a>
        <a href="#">Publicité</a>
        <a href="#">Entreprise</a>
        <a href="#">Comment fonctionne la recherche Google</a>
    </div>
    <div class="footer-links">
        <a href="#">Confidentialité</a>

        <a href="#">Paramètres</a>
    </div>
</footer>


</body>
</html>
